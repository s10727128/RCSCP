<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="timebtn" onmousemove="displaytime()" onmouseout="undisplaytime()">button</button>
    <span id="text" type="submit" style="display: none;">123</span>

    

    <script>
        function displaytime(){
            document.getElementById("text").style.display = "block";
        }

        function undisplaytime(){
            document.getElementById("text").style.display = "none";
        }

    </script>
</body>
</html>
