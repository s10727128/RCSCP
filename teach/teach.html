    <b>什麼是XSS?</b>
    <br>
    <br>
    "XSS跨網站腳本(Cross-Site Scripting, XSS)是一種經常出現在Web應用程式中的電腦安全性漏洞，是由於Web應用程式對使用者的輸入過濾不足而產生的。攻擊者利用網站漏洞把惡意的腳本程式碼注入到網頁之中，當使用者遊覽這些網頁時，就會執行其中的惡意程式碼，對受害使用者可能採取Cookie資瞭竊取、Session(連線)劫持、釣魚欺騙等各種攻擊。"
